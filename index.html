<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Upload Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Upload Your Resume</h1>
    <p>Please upload your resume to apply for the position:</p>

    <!-- Resume Upload Form -->
    <form action="https://formspree.io/f/xoverelq" method="POST" enctype="multipart/form-data" class="resume-upload-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="resume">Upload Your Resume:</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.docx" required>

      <button type="submit" class="submit-button">Submit Resume</button>
    </form>

    <!-- Confirmation message (hidden initially) -->
    <div id="confirmation" class="confirmation" style="display: none;">
      <p>Your resume has been successfully uploaded. Thank you!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
